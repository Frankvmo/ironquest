<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <meta content="IronQuest" name="description" />
    <meta content="Darren S. White" name="author" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />

    <title>IronQuest</title>
  </head>

  <body>
    <div id="app">
      <v-app v-cloak>
        <v-content>
          <v-container fluid>
            <Settings v-model="parameters"></Settings>
            <v-row>
              <v-col col="6">
                <v-btn v-on:click="close" block>
                  Cancel
                </v-btn>
              </v-col>
              <v-col col="6">
                <v-btn v-on:click="showResults" block>
                  Save
                </v-btn>
              </v-col>
            </v-row>
          </v-container>
        </v-content>
      </v-app>
    </div>
  </body>
</html>
