<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <meta content="IronQuest" name="description" />
    <meta content="Darren S. White" name="author" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />

    <title>IronQuest</title>
  </head>

  <body>
    <div id="app">
      <v-app v-cloak>
        <v-content>
          <v-container fluid>
            <v-row no-gutters>
              <v-text-field
                v-model="name"
                v-on:keyup.enter="showResults"
                label="Username"
                hint="Enter your RuneScape name to retrieve quest and skill information."
                clearable
              ></v-text-field>
            </v-row>
            <v-row no-gutters>
              <v-btn v-on:click="showResults" block>
                Continue
              </v-btn>
            </v-row>
          </v-container>
        </v-content>
      </v-app>
    </div>
  </body>
</html>
