<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <meta content="IronQuest" name="description" />
    <meta content="Darren S. White" name="author" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />

    <title>IronQuest</title>
  </head>

  <body>
    <div id="app">
      <v-app v-cloak>
        <v-app-bar app>
          <v-toolbar-title>IronQuest</v-toolbar-title>
        </v-app-bar>
        <v-content>
          <v-container fluid>
            <v-row>
              <v-col offset-lg="2" lg="8" offset-xl="2" xl="8">
                <settings></settings>
              </v-col>
            </v-row>
            <v-row>
              <v-col offset-lg="2" lg="8" offset-xl="2" xl="8">
                <v-btn v-on:click="run" v-bind:disabled="loading" block>
                  Run
                </v-btn>
              </v-col>
            </v-row>
            <v-row>
              <v-col offset-lg="2" lg="8" offset-xl="2" xl="8">
                <actions></actions>
              </v-col>
            </v-row>
          </v-container>
        </v-content>
      </v-app>
    </div>
  </body>
</html>
